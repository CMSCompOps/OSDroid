{% extends "layout.html" %} {% block content %}

<p>Last update at {{ updatetime }} CEST</p>
<h3>updated workflows [{{ count }}]</h3>

<table id="wftable" class="display">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Good</th>
      <th>ACDC</th>
      <th>Resubmit</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Good</th>
      <th>ACDC</th>
      <th>Resubmit</th>
      <th>Timestamp</th>
    </tr>
  </tfoot>
</table>

{% endblock %} {% block scripts %}
<script
  type="text/javascript"
  src="{{ url_for('static', filename='base.js')}}"
></script>
<script type="text/javascript">
  $(document).ready(function() {
    var table = $("#wftable").DataTable({
      ajax: "{{url_for('static', filename=jsonname)}}",
      columns: [
        {
          className: "details-control",
          orderable: false,
          data: null,
          defaultContent: ""
        },
        { data: "name" },
        { data: "good" },
        { data: "acdc" },
        { data: "resubmit" },
        { data: "timestamp" }
      ],
      order: [[1, "asc"]]
    });

    // Add event listener for opening and closing details
    $("#wftable tbody").on("click", "td.details-control", function() {
      var tr = $(this).closest("tr");
      var row = table.row(tr);

      if (row.child.isShown()) {
        // this row is already open - close it
        row.child.hide();
        tr.removeClass("shown");
      } else {
        // open this row
        row.child(format(row.data())).show();

        var rawdata = row.data()["history"];
        var trace_good = {
          type: "scatter",
          mode: "lines",
          name: "Good",
          x: rawdata.map(x => x["timestamp"]),
          y: rawdata.map(x => x["prediction"][0]),
          line: { color: "#17BECF" }
        };
        var trace_acdc = {
          type: "scatter",
          mode: "lines",
          name: "ACDC",
          x: rawdata.map(x => x["timestamp"]),
          y: rawdata.map(x => x["prediction"][1]),
          line: { color: "#7F7F7F" }
        };
        var trace_resub = {
          type: "scatter",
          mode: "lines",
          name: "Resubmit",
          x: rawdata.map(x => x["timestamp"]),
          y: rawdata.map(x => x["prediction"][2]),
          line: { color: "#d62728" }
        };

        var data = [trace_good, trace_acdc, trace_resub];
        var layout = { title: row.data()["name"] };

        Plotly.newPlot("row_" + row.data()["id"], data, layout);

        tr.addClass("shown");
      }
    });
  });
</script>
{% endblock %}
